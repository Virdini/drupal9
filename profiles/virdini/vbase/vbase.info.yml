name: Virdini Base
type: profile
description: 'Install with commonly used features pre-configured by Virdini.'
core_version_requirement: ^9

'interface translation project': vbase
'interface translation server pattern': https://s1.virdini.com/projects/virdini/translations/vbase.%language.po

version: '2.0.2'

distribution:
  name: Virdini

# Required modules
dependencies:
  - token

# Modules to install to support the profile.
install:
  # core modules
  - node
  - taxonomy
  - block
  - dblog
  - page_cache
  - dynamic_page_cache
  - ckeditor
  - config
  - contextual
  - menu_link_content
  - views_ui
  - field_ui
  - menu_ui
  - shortcut
  - automated_cron
  # contrib modules
  - advagg_css_minify
  - advagg_js_minify
  - google_tag
  - imagick
  - imce
  - metatag
  - paragraphs
  - pathauto
  - redirect_404
  - simple_sitemap
  - ckeditor_youtube
  # viridni modules
  - vtech

# Themes to install to support the profile.
themes:
  - vadmin
